<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Diverging Stacked Bar Chart with D3.js</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
<body>
<div id="figure" style="margin-bottom: 50px;"></div>
<script>

var margin = {top: 50, right: 20, bottom: 10, left: 100},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .3);

var x = d3.scale.linear()
    .rangeRound([0, width]);

var color = d3.scale.ordinal()
    .range(["#a6d96a", "#f6a580"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("#figure").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("id", "d3-plot")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

color.domain(["Gain", "Loss"]);
//load data
let yyyyMMDD = getUrlParameter('date');
d3.json('/data/20170820.json', function (originalError, originalData) {
    if (originalError) throw originalError;
    d3.json('/data/'+yyyyMMDD+'.json', function (error, data) {
        if (error) throw error;
        var counter = -1;
        data.forEach(function(d) {
            counter++;
            // calc percentages
            var gainLoss = ((d.position / originalData[counter].position) * 100) - 100;
            var x0 = 0;
            var idx = 0;
            if (gainLoss < 0) {
                d.boxes = color.domain().map(function(name) { 
                    return {
                        type: "Loss", 
                        name: name, 
                        x0: gainLoss+x0, //starting position of rectangle
                        x1: Math.abs(gainLoss), //width of rectangle
                        position: parseFloat(gainLoss).toFixed(1),
                    }; 
                });
            } else {
                d.boxes = color.domain().map(function(name) { 
                    return {
                        type: "Gain", 
                        name: name, 
                        x0: x0, //starting position of rectangle 
                        x1: Math.abs(gainLoss), //width of rectangle
                        position: parseFloat(gainLoss).toFixed(1) 
                    }; 
                });
            }
        });

        var min_val = d3.min(data, function(d) {
            return d.boxes["0"].x0;
        });

        var max_val = d3.max(data, function(d) {
            return d.boxes["1"].x1;
        });

        x.domain([min_val, max_val]).nice();
        y.domain(data.map(function(d) { return d.name; }));

        svg.append("g")
            .attr("class", "x axis")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var vakken = svg.selectAll(".question")
            .data(data)
            .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; });

        var bars = vakken.selectAll("rect")
            .data(function(d) { return d.boxes; })
            .enter().append("g").attr("class", "subbar");

        bars.append("rect")
            .attr("height", y.rangeBand())
            .attr("x", function(d) { return x(d.x0); })
            .attr("width", function(d) { 
                return d.type == "Loss" ? x(0)-x(d.x0) : (x(d.x1)-x(d.x0));
            })
            .style("fill", function(d) { return color(d.type); });

        bars.append("text")
            .attr("x", function(d) { return x(d.x0); })
            .attr("y", y.rangeBand()/2)
            .attr("dy", "0.5em")
            .attr("dx", "0.5em")
            .style("font" ,"10px sans-serif")
            .style("text-anchor", "begin")
            .text(function(d) { return (d.position + '%'); });

        vakken.insert("rect",":first-child")
            .attr("height", y.rangeBand())
            .attr("x", "1")
            .attr("width", width)
            .attr("fill-opacity", "0.5")
            .style("fill", "#F5F5F5")
            .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });

        svg.append("g")
            .attr("class", "y axis")
            .append("line")
            .attr("x1", x(0))
            .attr("x2", x(0))
            .attr("y2", height);

        var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
        // this is not nice, we should calculate the bounding box and use that
        var legend_tabs = [0, 120, 200, 375, 450];
        var legend = startp.selectAll(".legend")
            .data("% " + color.domain().slice())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(" + legend_tabs[i] + ",-45)"; });

        legend.append("rect")
            .attr("x", 0)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", 22)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "begin")
            .style("font" ,"10px sans-serif")
            .text(function(d) { return ("% " + d); });

        d3.selectAll(".axis path")
            .style("fill", "none")
            .style("stroke", "#000")
            .style("shape-rendering", "crispEdges")

        d3.selectAll(".axis line")
            .style("fill", "none")
            .style("stroke", "#000")
            .style("shape-rendering", "crispEdges")

        var movesize = width/2 - startp.node().getBBox().width/2;
        d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");
    });
});

function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
}
</script>
</body>
</html>
